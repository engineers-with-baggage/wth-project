<div id="survery_form">

	<!-- Survey Form -->
    <form id="surveyForm">

		<label for="name">What is your name?</label>
        <input type="text" id="name" name="name" placeholder="What is your name?"/><br>
        <!-- <label for="origin">Departure City: </label> -->

    	<label for="origin">Destination City: </label>
        <label for="destination"></label>
        <input type="text" id="destination" name="destination" placeholder="Where are you going?"/><br>
        <p>Work or fun?</p>
        <label for="work"><input type="radio" name="travelType" id="work" value="Work">Work</label>
        <label for="fun"><input type="radio" name="travelType" id="fun" value="Fun">Fun</label>
        <br>
        <input type="submit">

	</form>

</div>	<!-- End Survey Form -->
