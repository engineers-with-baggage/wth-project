<!doctype html>
<html>
<head>
	<title>Survey | Portrait of the airport</title>
	<link rel="stylesheet" href="survey.css">
</head>
<body>


<!-- ============================================================================
SurveyForm
============================================================================= -->
<div id="survery_form">

	<!-- Survey Form -->
    <form id="surveyForm">

        <input type="text" id="name" name="name" placeholder="What is your name?"/><br>
        <label for="origin">Departure City: </label>
        <label for="destination"></label>
        <input type="text" id="destination" name="destination" placeholder="Where are you going?"/><br>
        <input type="submit">
        <div class="pickers">
        	<!-- Get Airport -->
        	<div class="ui-widget">
        	<label for="city">Your city: </label>
        	<input id="city" name="city">
        	</div>
        		<div class="ui-widget" style="margin-top:2em; font-family:Arial">
        		Result:
        		<div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
        	</div> <!-- End Get Airport -->

        </div>

	</form>

</div>	<!-- End Survey Form -->

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="jquery.serializejson.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="survey.js"></script>


</body>
</html>
