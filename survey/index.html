<!doctype html>
<html>
<head>
	<title>Survey | Portrait of the airport</title>
	<link rel="stylesheet" href="survey.css">
</head>
<body>


<!-- ============================================================================
SurveyForm
============================================================================= -->
<div id="survery_form">

	<!-- Survey Form -->
    <form id="surveyForm">

        <div class="wth-name mint-1 helv">
            <div>
                <label for="name">WHAT'S YOUR NAME</label><br>
                <input type="text" id="name" name="name"/>
            </div>
        </div>

        <div>
        <!-- For now, all travelers depart from Boston -->
            <!-- <label for="origin">Departure City: </label> -->
            <input type="hidden" id="origin" name="origin" value="Boston"/>
        </div>

        <div class="wth-destination mint-2 helv">
            <div>
                <label for="destination">WHERE ARE YOU GOING</label><br>
                <input type="text" id="destination" name="destination" placeholder=""/><br>
            </div>
        </div>

        <div class="wth-purpose mint-3 helv">
            <div>
                <label for="work"><input type="button" name="travelType" id="work" value="WORK"/>
                <label for="fun"><input type="button" name="travelType" id="fun" value="PLAY"/>
            </div>
            <input type="radio" id="travelType" name="travelType" checked value="play" style="display:none;">
            <br>
            <input type="submit">
            <p class="spinner">Working...</p>
        </div>


	</form>

</div>	<!-- End Survey Form -->

</body>
</html>
